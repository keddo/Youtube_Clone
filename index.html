<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeding Images and Videos</title>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/v5.12.0/css/free.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="left-side">

                <div class="hamburger-icon">
                    <a href="#"><i class="fas fa-bars fa-2x gray"></i></a>
                </div>
                <div class="log">
                    <img src="img/logo.png" alt="Youtube log" width="80" height="40">
                </div>
                <div class="form-group">
                    <form>
                        <input type="text" class="input-form" placeholder="Search">
                        <button type="submit" class="btn-search"><i class="fas fa-search  "></i></button>
                    </form>
                </div>

            </div>


            <div class="right-side">
                <div class="upload-btn">
                    <i class="fas fa-arrow-circle-up gray"></i>
                </div>
                <div class="btn-blue">
                    <button class="signin-btn" type="button">Signin</button>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- Change language section -->
        <div class="lang-option">
          <div class="lang-top">
                <div class="help-icon">
                    <i class="fas fa-user-alt"></i>
                    <sup><i class="fas fa-question-circle question-icon"></i></sup>
                </div>
                <div class="lang-option-text">
                    <span>Choose your language</span>
                </div>
                <div class="btn-close">
                    <i class="far fa-times-circle"></i>
                </div>
            </div>
            <div class="description">
                <div class="text-description">
                    You're viewing YouTube in English (US). You can <a href="#">change this preference below</a>.
                </div>
                <div class="text-learn">
                    <a href="#">learn more</a>
                </div>
            </div>
        </div>
        <!-- End of Change language section -->

        <!-- main body -->
        <main class="main-body">
            <div class="video-player">

            </div>
            <div class="video-description">

            </div>
        </main>
        <!-- end of main body -->


        <!-- aside -->
        <aside class="side-bar">

        </aside>
        <!-- end of aside -->



        <!-- footer  -->
        <footer class="footer">

        </footer>
        <!-- end of footer  -->
    </div>

    </div>
    <!-- end of container -->


    <!-- scripts -->
    <!-- <script  data-search-pseudo-elements defer src="https://use.fontawesome.com/a364a47ab7.js"></script> -->
</body>

</html>
